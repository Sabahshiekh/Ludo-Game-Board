<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Luddo Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="box-row">
            <div class="box border_red">
           <div class="circle" style="border: 5px solid red; background: red;"></div>
           <div class="circle" style="border: 5px solid red; background: red;"></div>
           <div class="circle" style="border: 5px solid red; background: red;"></div>
           <div class="circle" style="border: 5px solid red; background: red;"></div>
            </div>
        
        <div class="v_lad">
            <div class="vlad-row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="vlad-row">
                <div class="cell"></div>
                <div class="cell green"></div>
                <div class="cell green"><span class="star">&#9733;</span></div>
            </div>
            <div class="vlad-row">
                <div class="cell green"><span class="star">&#9733;</span></div>
                <div class="cell green"></div>
                <div class="cell"></div>
            </div>
            <div class="vlad-row">
                <div class="cell"></div>
                <div class="cell green"></div>
                <div class="cell"></div>
            </div>
            <div class="vlad-row">
                <div class="cell"></div>
                <div class="cell green"></div>
                <div class="cell"></div>
            </div>
            <div class="vlad-row">
                <div class="cell"></div>
                <div class="cell green"></div>
                <div class="cell"></div>
            </div>
            
        </div>
        <div class="box-row">
            <div class="box border_green">
           <div class="circle" style="border: 5px solid green; background: green;"></div>
           <div class="circle" style="border: 5px solid green; background: green;"></div>
           <div class="circle" style="border: 5px solid green;background: green;"></div>
           <div class="circle" style="border: 5px solid green; background:green;"></div>
           
            </div>
        </div>
    </div>
    <div class="middle-row">
        <div class="h-lad">
            <div class="hlad-row">
                <div class="cell"></div>
                <div class="cell red"><span class="star">&#9733;</span></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                
            </div>
            <div class="hlad-row">
                <div class="cell"></div>
                <div class="cell red"></div>
                <div class="cell red"></div>
                <div class="cell red"></div>
                <div class="cell red"></div>
                <div class="cell red"></div>
                
            </div>
            <div class="hlad-row">
                <div class="cell"></div>
                <div class="cell "></div>
                <div class="cell red"><span class="star">&#9733;</span></div>
                <div class="cell "></div>
                <div class="cell "></div>
                <div class="cell "></div>
                
            </div>
            
        </div>
        <div class="ludo-home"> </div>


<div class="h-lad">
            <div class="hlad-row">
                <div class="cell"></div>
                <div class="cell "></div>
                <div class="cell"></div>
                <div class="cell yellow"><span class="star">&#9733;</span></div>
                <div class="cell"></div>
                <div class="cell"></div>
                
            </div>
            <div class="hlad-row">
                <div class="cell yellow"></div>
                <div class="cell yellow "></div>
                <div class="cell yellow"></div>
                <div class="cell yellow"></div>
                <div class="cell yellow"></div>
                <div class="cell "></div>
                
            </div>
            <div class="hlad-row">
                <div class="cell"></div>
                <div class="cell "></div>
                <div class="cell "></div>
                <div class="cell "></div>
                <div class="cell yellow"><span class="star">&#9733;</span></div>
                <div class="cell "></div>
                
            </div>
            
    

        </div>
    </div>
    <div class="box-row">
        <div class="box border_yellow">
       <div class="circle" style="border: 5px solid yellow; background: yellow;"></div>
       <div class="circle" style="border: 5px solid yellow; background: yellow;"></div>
       <div class="circle" style="border: 5px solid yellow; background: yellow;"></div>
       <div class="circle" style="border: 5px solid yellow; background: yellow;"></div>
        </div>
    
    <div class="v_lad">
        <div class="vlad-row">
            <div class="cell "></div>
            <div class="cell blue"></div>
            <div class="cell"></div>
        </div>
        <div class="vlad-row">
            <div class="cell"></div>
            <div class="cell blue"></div>
            <div class="cell "></div>
        </div>
        <div class="vlad-row">
            <div class="cell "></div>
            <div class="cell blue"> 
            </div>
            <div class="cell blue"><span class="star">&#9733;</span></div>
        </div>
        <div class="vlad-row">
            <div class="cell"></div>
            <div class="cell blue"></div>
            <div class="cell "></div>
        </div>
        <div class="vlad-row">
            <div class="cell blue"><span class="star">&#9733;</span></div>
            <div class="cell blue">  </div>
            <div class="cell "></div>
        </div>
        <div class="vlad-row">
            <div class="cell "></div>
            <div class="cell "></div>
            <div class="cell "></div>
        </div>
        
    </div>
    <div class="box-row">
        <div class="box border_blue">
       <div class="circle" style="border: 5px solid blue; background: blue;"></div>
       <div class="circle" style="border: 5px solid blue; background: blue;"></div>
       <div class="circle" style="border: 5px solid blue; background: blue;"></div>
       <div class="circle" style="border: 5px solid blue; background: blue;"></div>
        </div>
    </div>
</div>
    
    </div>
</body>
</html>
